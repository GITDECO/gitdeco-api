    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; gap: 5px;">
        {{.TechStackList}}
    </div>
  </foreignObject> -->
  <foreignObject x="10%" y="430" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <div style="width: 1200px;">
            <p style="font-size: 16px;">
              {{.TechStackList}}
            </p>
        </div>
    </div>
  </foreignObject>
  <g filter="url(#filter1_d_315_164)">
    <!-- <rect x="10%" y="526.403" width="550" height="300" rx="30" fill="white" fill-opacity="0.9" shape-rendering="crispEdges"/> -->
    <image x="10%" y="526.403" width="550" height="300" rx="30" xlink:href="data:image/png;base64,{{.ProjectIntroImageValue}}"/>
  </g>
  <text id="projectName" x="53%" y="45%" font-family="Roboto" fill="black" font-size="40">
    {{.ProjectTitle}}
  </text>
  <text x="53%" y="48%" font-family="Roboto" fill="#357DD2" font-size="20">
    | {{.ProjectSubTitle}}
  </text>
  <foreignObject x="53%" y="48%" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <div style="width: 550px;">
            <p style="font-size: 20px;">
              {{.ProjectDescription}}
            </p>
        </div>
    </div>
  </foreignObject>
</svg>
